<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testwebsite</title>
    <link rel="stylesheet" href="./Testwebsite_files/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Testwebsite</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a professional responsive website example.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our services and values.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Discover what we offer to our clients.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Testwebsite. All rights reserved.</p>
    </footer>
    <script src="./Testwebsite_files/script.js"></script>
</body>
</html>
