<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro</title>
    <link rel="stylesheet" href="./Micro_files/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Micro</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <h2>Welcome to Micro</h2>
                <p>Your professional responsive website solution.</p>
            </div>
        </section>
        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>We provide professional web development services.</p>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <h2>Our Services</h2>
                <p>We offer a wide range of web development solutions.</p>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Micro. All rights reserved.</p>
        </div>
    </footer>
    <script src="./Micro_files/script.js"></script>
</body>
</html>
